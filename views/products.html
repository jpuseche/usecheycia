        Las películas fuertes del líquido que las burbujas, forman volúmenes grandes de espuma no productiva.

        <div class="d-flex justify-content-center">

        <!-- Portfolio item 3 modal popup-->
        <main-modal modal-id="productModal3" modal-title="Coagulantes" modal-image="assets/img/products/img-coagulantes.jpg"
        modal-data='
        Al referirnos a coagulantes, los iones positivos con alta valencia son preferidos. Generalmente el aluminio y el hierro son aplicados, 
        aluminio como Al 2 (SO 4) 3 e hierro como FeCl 3 o Fe 2 (SO 4) 3. 
        Uno puede también aplicar la forma relativamente barata FeSO 4 , a condición de que será oxidado a Fe 3+ durante la aireación.
        '>
        </main-modal>
        <!-- Portfolio item 4 modal popup-->

        <div class="d-flex justify-content-center">
            <ul class="text-muted col-lg-5">
                <li>Cloro (dosis 2-10 mg/l).</li>
                <li>Dióxido de cloro.</li>
                <li>Ozono.</li>
                <li>Hipoclorito.</li>
            </ul>
        </div>

        modal-data='
        Para promover la formación de flóculos en el agua que contiene los floculantes suspendidos, 
        se aplican polímeros de los sólidos (polielectrolitos) para promover la formación de los enlaces entre las partículas. 
        Estos polímeros tienen un efecto muy específico, dependiente de sus cargas, su peso molar y su grado molecular de ramificación. 
        Los polímeros son solubles en agua y su peso molar varía entre 10 5 y 10 6 g/mol.
        '>
        </main-modal>

        La mayoría de los compuestos orgánicos naturales que ocurren tienen una carga levemente negativa. 
        debido a esto pueden absorber las moléculas del oxígeno, es porque estos llevan una carga levemente positiva, 
        para evitar que las reacciones de la oxidación ocurran en agua y en otros líquidos.
